<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,height=device-height,inital-scale=0.5,maximum-scale=1,user-scalable=no" />
    <title>放心贷</title>
    <link rel="icon" href="img/icon2.png"/>
    <link rel="stylesheet" href="css/reset.css"/>
    <link rel="stylesheet" href="css/index.css"/>
    <script src="js/jquery.min.js"></script>
    <script src="js/base.js"></script>
</head>
<body>
<div class="prompt"></div>
<div class="bg">
    <div class="top_bg img_bg">
        <img src="img/top_bg.png" alt=""/>
    </div>
    <div class="middle_bg img_bg">
        <!--<img src="img/middle_bg1.png" alt=""/>-->
        <div class="main">
            <img src="img/slogan.png" alt="" class="slogan"/>
            <input type="tel" class="tel" placeholder="输入手机号码"/>
            <div class="img_test">
                <input type="text" placeholder="输入右侧图片验证码" class="img_message"/>
                <img src="" alt="" class="get_img"/>

            </div>
            <div class="img_test">
                <input type="number" placeholder="输入短信验证码" class="message"/>
                <span class="get_message">获取验证码</span>
            </div>
            <div class="serve">
                <input type="checkbox" id="chose" checked/>
                <label class="radio" for="chose"></label>
                <span>阅读并同意<a href="../loan/agreement.html">《放心贷服务协议》</a></span>
            </div>
            <div class="btn input_btn">
                <img src="img/click_normal.png" alt=""/>
            </div>
        </div>
        <div class="skip_main">
            <div class="skip_word">
                <p>您已获得30000块</p>
                <p>快去下载拿钱吧！</p>
            </div>
            <div class="serve">
                <input type="checkbox" id="choses" checked/>
                <label class="radio" for="choses"></label>
                <span>阅读并同意<a href="../loan/agreement.html">《放心贷服务协议》</a></span>
            </div>
            <a class="btn skip_btn">
                <img src="img/click_normal.png" alt=""/>
            </a>
        </div>
    </div>
    <div class="bottom_bg img_bg">
        <img src="img/bottom_bg.png" alt=""/>
    </div>
    <div class="bottom_word">
        <p>广州市智度互联网小额贷款有限公司</p>
        <p>备案号：粤ICP备17139294号-1</p>

    </div>
    <div class="download">
        <div class="download_close">
            <img src="img/close.png" alt=""/>
        </div>
        <div class="download_img">
            <div class="download_icon">
                <img src="img/icon.png" alt=""/>
            </div>
            <a class="download_b">
                <img src="img/download.png" alt=""/>
            </a>
        </div>
    </div>
</div>
<div class="browser">
    <div class="open">
        <img src="img/open.png" alt=""/>
    </div>
    <div class="browser_word">
        <img src="img/icon2.png" alt=""/>
        <p>点击右上角更多选择“在浏览器中打开”<br>方可下载放心贷app</p>
    </div>
</div>
</body>
<script src="js/index.js"></script>
</html>
